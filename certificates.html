<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates & Achievements</title>

  <link rel="stylesheet" href="certificates.css">
  <script defer src="certificates.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">

    <div class="profile-section">
      <label for="profileUpload" class="profile-photo">
        <img id="profilePreview" src="default-profile.png" alt="Profile">
      </label>
      <input type="file" id="profileUpload" accept="image/*" style="display:none;">
      <p><strong>Anaya Singh</strong></p>
      <p>ID: STU2025</p>
    </div>

    <nav class="side-menu">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="student_profile.html"><i class="fas fa-user"></i> Student Profile</a>
      <a href="certificates.html" class="active"><i class="fas fa-certificate"></i> Certificates & Events</a>
      <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    </nav>

    <button class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>

  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <section class="page-header">
      <h1>Certificates & Achievements</h1>
      <p>Upload, organize & view all your achievements in one place.</p>
    </section>

    <section class="certificate-upload">
      <h2>Upload New Certificate</h2>
      <form id="certificateForm">
        <input type="text" id="certName" placeholder="Certificate Name" required>
        <input type="text" id="certIssuer" placeholder="Issuer" required>
        <input type="date" id="certDate" required>

        <select id="certCategory" required>
          <option value="">Category</option>
          <option value="Technical">Technical</option>
          <option value="Workshop">Workshop</option>
          <option value="Competition">Competition</option>
        </select>

        <select id="certStatus" required>
          <option value="">Status</option>
          <option value="Approved">Approved</option>
          <option value="Pending">Pending</option>
        </select>

        <input type="file" id="certFile" accept=".jpg,.jpeg,.png,.pdf" required>

        <button type="submit"><i class="fas fa-upload"></i> Upload</button>
      </form>
    </section>

    <section class="achievements">
      <div class="filter-bar">
        <select id="filterCategory">
          <option value="All">All</option>
          <option value="Technical">Technical</option>
          <option value="Workshop">Workshop</option>
          <option value="Competition">Competition</option>
        </select>
      </div>

      <h2>Achievements & Awards</h2>
      <div class="achievement-container" id="achievementContainer"></div>
    </section>

  </main>

  <!-- Modal Viewer -->
  <div id="modalPreview" class="modal">
    <span class="close">&times;</span>
    <iframe id="previewFrame"></iframe>
    <img id="previewImg">
  </div>

</body>
</html>
